<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Count Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Word Count Tracker</h1>
    <input type="number" id="wordCountInput" placeholder="Enter word count">
    <button onclick="updateCount()">Update</button>
    <p id="difference">Difference: </p>
    <button onclick="saveCount()">End</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
